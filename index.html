    <script>

function countOccurrences(arr) {
  // Use the reduce method to count occurrences
  return arr.reduce((counts, num) => {
    // Check if the number is already a key in counts
    if (counts[num]) {
      // If it is, increment the count
      counts[num]++;
    } else {
      // If it's not, initialize the count to 1
      counts[num] = 1;
    }
    return counts;
  }, {});
}

const inputArray = [1, 2, 2, 3, 3, 4, 4, 5, 5, 5];
const result = countOccurrences(inputArray);

console.log(result);
  

    </script>
